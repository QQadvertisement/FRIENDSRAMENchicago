<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Ramen Slurp Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body
  class="bg-cover bg-center font-sans text-center min-h-screen flex flex-col justify-center items-center p-0 overflow-hidden"
  style="background-image: url('assets/bg.png'); font-family: 'Luckiest Guy', sans-serif;">
  <!-- Wrap all content in a max-width container for phones -->
  <div class="w-full space-y-6">

    <!-- üé¨ Start Screen -->
    <div id="scene-start" class="w-full relative cursor-pointer">
      <img src="assets/startbg.png" alt="Start Screen" class="w-full h-auto object-cover object-center" />
    </div>

    <!-- üìù Register Scene -->
    <div id="scene-register"
      class="hidden w-full min-h-screen flex flex-col justify-between items-center py-6 px-0 pb-20 space-y-6 text-white">

      <!-- Header text -->
      <div class="text-center space-y-2 px-4">
        <h2 class="text-[1.9rem] leading-tight text-yellow-400 font-bold tracking-tight">
          üî• Tap your way to win!
        </h2>
        <p class="text-white text-[1.2rem] font-semibold leading-snug">
          üèÜ Weekly winner gets a <span class="italic">$15 gift card</span>.
        </p>
      </div>

      <!-- Form block -->
      <form id="register-form" class="bg-[#FAECD9] text-red-700 px-6 py-4 rounded-xl space-y-3 w-full max-w-sm">
        <input type="text" name="name" placeholder="Name" required class="w-full px-4 py-3 rounded-full border-none" />
        <input type="tel" name="phone" placeholder="Phone" required class="w-full px-4 py-3 rounded-full border-none" />
        <input type="email" name="email" placeholder="Email" required
          class="w-full px-4 py-3 rounded-full border-none" />
        <div class="flex items-start space-x-2 text-xs text-red-700 leading-tight">
          <input type="checkbox" id="consent" name="consent" required class="mt-0.5 accent-yellow-400" />
          <label for="consent">
            I consent to the collection and use of my information for the purpose of this promotion.
          </label>
        </div>
        <button type="submit"
          class="bg-yellow-400 text-red-700 font-bold py-2 px-4 rounded-full w-full hover:bg-yellow-300 transition">
          Play
        </button>
      </form>

      <!-- Character image at bottom -->
      <img src="assets/mascot-no-bg.png" alt="Ramen Character" class="w-120 object-contain mt-2" />

    </div>

    <!-- üìò Tutorial Scene -->
    <div id="scene-tutorial"
      class="hidden w-full min-h-screen bg-white text-red-700 p-6 flex flex-col justify-center items-center space-y-6">
      <img src="assets/how-to-play.gif" alt="How to Play" class="w-full max-w-xs mx-auto rounded shadow-md" />
      <div>
        <p id="tutorial-countdown" class="text-xl font-bold text-yellow-500 hidden">Game starting in 3...</p>
      </div>
      <button id="ready-btn" class="bg-yellow-400 text-red-700 px-4 py-2 rounded-full font-bold hover:bg-yellow-300 transition">
        I'm Ready!
      </button>
    </div>

    <!-- üéÆ Game Scene -->
    <div id="scene-game" class="hidden space-y-6">
      <div id="tap-area" class="w-full h-screen flex flex-col items-center justify-center space-y-6">
        <div class="w-full h-4 bg-white border rounded overflow-hidden mx-auto">
          <div id="progress-bar" class="h-full bg-yellow-400 transition-all" style="width: 100%;"></div>
        </div>
        <p id="score" class="text-xl font-semibold">Score: 0</p>
        <div class="w-32 h-32 bg-contain bg-no-repeat bg-center mx-auto" id="sprite"
          style="background-image: url('assets/mascot-no-bg.png');"></div>
        <p class="text-sm text-gray-500">Tap anywhere to slurp!</p>
      </div>
    </div>

    <!-- üìã Survey Screen -->
    <div id="scene-survey"
      class="hidden w-full min-h-screen bg-white text-red-700 p-6 flex flex-col justify-center items-center space-y-6">
      <h2 class="text-2xl font-bold text-center text-yellow-500">Quick Survey</h2>

      <form id="survey-form" class="space-y-6 w-full max-w-md">

        <!-- Q1 -->
        <div class="space-y-3">
          <label class="block font-semibold text-lg text-red-800">
            1. How would you rate your overall dining experience?
          </label>
          <div class="flex justify-between gap-2">
            <label class="flex-1">
              <input type="radio" name="rating" value="1" class="peer hidden" required />
              <div
                class="w-full py-2 text-center rounded-full border border-yellow-400 peer-checked:bg-yellow-400 peer-checked:text-red-800 transition cursor-pointer">
                1
              </div>
            </label>
            <label class="flex-1">
              <input type="radio" name="rating" value="2" class="peer hidden" />
              <div
                class="w-full py-2 text-center rounded-full border border-yellow-400 peer-checked:bg-yellow-400 peer-checked:text-red-800 transition cursor-pointer">
                2
              </div>
            </label>
            <label class="flex-1">
              <input type="radio" name="rating" value="3" class="peer hidden" />
              <div
                class="w-full py-2 text-center rounded-full border border-yellow-400 peer-checked:bg-yellow-400 peer-checked:text-red-800 transition cursor-pointer">
                3
              </div>
            </label>
            <label class="flex-1">
              <input type="radio" name="rating" value="4" class="peer hidden" />
              <div
                class="w-full py-2 text-center rounded-full border border-yellow-400 peer-checked:bg-yellow-400 peer-checked:text-red-800 transition cursor-pointer">
                4
              </div>
            </label>
            <label class="flex-1">
              <input type="radio" name="rating" value="5" class="peer hidden" />
              <div
                class="w-full py-2 text-center rounded-full border border-yellow-400 peer-checked:bg-yellow-400 peer-checked:text-red-800 transition cursor-pointer">
                5
              </div>
            </label>
          </div>
        </div>

        <!-- Q2 -->
        <div class="space-y-3">
          <label class="block font-semibold text-lg text-red-800">
            2. How likely are you to recommend us?
          </label>
          <div class="flex justify-between gap-2">
            <label class="flex-1">
              <input type="radio" name="recommend" value="1" class="peer hidden" required />
              <div
                class="w-full py-2 text-center rounded-full border border-yellow-400 peer-checked:bg-yellow-400 peer-checked:text-red-800 transition cursor-pointer">
                1
              </div>
            </label>
            <!-- Repeat for 2‚Äì5 -->
            <label class="flex-1">
              <input type="radio" name="recommend" value="2" class="peer hidden" />
              <div
                class="w-full py-2 text-center rounded-full border border-yellow-400 peer-checked:bg-yellow-400 peer-checked:text-red-800 transition cursor-pointer">
                2</div>
            </label>
            <label class="flex-1">
              <input type="radio" name="recommend" value="3" class="peer hidden" />
              <div
                class="w-full py-2 text-center rounded-full border border-yellow-400 peer-checked:bg-yellow-400 peer-checked:text-red-800 transition cursor-pointer">
                3</div>
            </label>
            <label class="flex-1">
              <input type="radio" name="recommend" value="4" class="peer hidden" />
              <div
                class="w-full py-2 text-center rounded-full border border-yellow-400 peer-checked:bg-yellow-400 peer-checked:text-red-800 transition cursor-pointer">
                4</div>
            </label>
            <label class="flex-1">
              <input type="radio" name="recommend" value="5" class="peer hidden" />
              <div
                class="w-full py-2 text-center rounded-full border border-yellow-400 peer-checked:bg-yellow-400 peer-checked:text-red-800 transition cursor-pointer">
                5</div>
            </label>
          </div>
        </div>

        <!-- Q3 -->
        <div class="space-y-2">
          <label class="block font-semibold text-lg text-red-800">
            3. How did you hear about us?
          </label>
          <div class="flex flex-wrap gap-2">
            <label>
              <input type="checkbox" name="source" value="social media" class="peer hidden" />
              <div
                class="px-4 py-2 rounded-full border border-yellow-400 peer-checked:bg-yellow-400 peer-checked:text-red-800 cursor-pointer transition">
                Social Media
              </div>
            </label>
            <label>
              <input type="checkbox" name="source" value="google search" class="peer hidden" />
              <div
                class="px-4 py-2 rounded-full border border-yellow-400 peer-checked:bg-yellow-400 peer-checked:text-red-800 cursor-pointer transition">
                Google Search
              </div>
            </label>
            <label>
              <input type="checkbox" name="source" value="online reviews" class="peer hidden" />
              <div
                class="px-4 py-2 rounded-full border border-yellow-400 peer-checked:bg-yellow-400 peer-checked:text-red-800 cursor-pointer transition">
                Online Reviews
              </div>
            </label>
            <label>
              <input type="checkbox" name="source" value="walked by" class="peer hidden" />
              <div
                class="px-4 py-2 rounded-full border border-yellow-400 peer-checked:bg-yellow-400 peer-checked:text-red-800 cursor-pointer transition">
                Walked By
              </div>
            </label>
            <label>
              <input type="checkbox" name="source" value="word of mouth" class="peer hidden" />
              <div
                class="px-4 py-2 rounded-full border border-yellow-400 peer-checked:bg-yellow-400 peer-checked:text-red-800 cursor-pointer transition">
                Word of Mouth
              </div>
            </label>
          </div>

          <input type="text" name="source-other" placeholder="Other..."
            class="mt-3 p-3 border border-yellow-300 rounded w-full text-sm" />
        </div>

        <button type="submit"
          class="w-full bg-yellow-400 text-red-700 py-3 rounded-full font-bold hover:bg-yellow-300 transition">
          See Your Results
        </button>
      </form>
    </div>

    <!-- üèÜ Result Scene -->
    <div id="scene-result" class="hidden space-y-4">
      <h2 class="text-2xl font-bold text-yellow-600">TIME'S UP!</h2>
      <p id="final-score" class="text-lg font-medium"></p>

      <div class="bg-white p-4 rounded shadow w-full mx-auto">
        <p class="font-semibold mb-2">Leaderboard</p>
        <ol id="leaderboard" class="text-left text-sm list-decimal pl-5 space-y-1"></ol>
      </div>

      <button id="play-again-btn" class="bg-yellow-400 px-6 py-2 rounded hover:bg-yellow-500 transition w-full">
        Play Again
      </button>
    </div>

  </div>

  <script type="module" src="main.js"></script>
  <script>
    // Add event listener to ready button to show countdown and hide button
    document.getElementById('ready-btn').addEventListener('click', () => {
      const countdown = document.getElementById('tutorial-countdown');
      countdown.classList.remove('hidden');
      document.getElementById('ready-btn').classList.add('hidden');
    });
  </script>
</body>

</html>
